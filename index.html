<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto-Jokenpô</title>
  </head>
  <body>
    <div class="container">
      <h1>Jokenpô &#x1F93A;</h1>

      <div class="buttons">
        <button id="rock" onclick="playHuman ('rock')">
          &#x270A;&#x1F3FD;
        </button>
        <button id="paper" onclick="playHuman('paper')">
          &#x1F590;&#x1F3FE;
        </button>
        <button id="scissors" onclick="playHuman ('scissors')">
          &#x270C;&#x1F3FE;
        </button>
      </div>

      <p class="result"></p>

      <p class="your-score">
        &#x1F64B;&#x1F3FE; Sua pontuação:    <span id="score-human"> 0 </span>
      </p>
      <p class="machine-score">
        &#x1F916; Pontuação da Máquina:  <span id="score-machine"> 0 </span>
      </p>
    </div>

    
  </body>

  <script src="script.js"></script>

</html>
